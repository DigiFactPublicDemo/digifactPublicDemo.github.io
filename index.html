<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiFact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
        }
        .version {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .version span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Current MES version</h1>
    <div class="version">
        <span>FDI:</span> Version 25.4.1
    </div>
    <div class="version">
        <span>BCC:</span> Version 25.6.2
    </div>
    <div class="version">
        <span>Beatexpharm:</span> Version 25.6.2
    </div>
</body>
</html>
